<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Video</h1>
   <div id="pelicula"></div>
    <script>
    YUI({ filter:'raw' }).use('aui-video', function(Y) {

		new Y.Video({
			boundingBox: '#pelicula',
			width: 640,
			height: 368,
			url: 'http://videos.liferay.com/webinars/2010-08-11.mp4',
			// ogvUrl: 'http://videos.liferay.com/lifecasts/portal/6.0/106.ogv',
			// swfUrl: 'http://videos.liferay.com/common/player.swf',
			poster: 'assets/sample-jpg.jpg',
			fixedAttributes: {
				allowfullscreen: 'true'
			}
		}).render();

    });
    </script>
</body>
</html>
